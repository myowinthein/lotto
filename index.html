<html>
    <head>
        <!-- Encoding -->
        <meta charset="UTF-8">

        <!-- Primary Meta Tags -->
        <title>Lotto</title>
        <meta name="title" content="Lotto">
        <meta name="description" content="A fast and simple checker for Myanmar's Aungbalay lottery.">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://myowinthein.github.io/lotto/">
        <meta property="og:title" content="Lotto">
        <meta property="og:description" content="A fast and simple checker for Myanmar's Aungbalay lottery.">
        <meta property="og:image" content="https://www.dropbox.com/s/oekboygzuqe9mzz/lotto-meta-background.png?raw=1">

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="https://myowinthein.github.io/lotto/">
        <meta property="twitter:title" content="Lotto">
        <meta property="twitter:description" content="A fast and simple checker for Myanmar's Aungbalay lottery.">
        <meta property="twitter:image" content="https://www.dropbox.com/s/oekboygzuqe9mzz/lotto-meta-background.png?raw=1">

        <!-- Title -->
        <title>Lotto</title>

        <!-- External CSS -->
		<link rel="icon" href="images/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/autocompleter@6.0.3/autocomplete.min.css" rel="stylesheet">
        <link href="css/global.css" rel="stylesheet">
        <link href="css/index-lg.css" rel="stylesheet">
        <link href="css/index-sm.css" rel="stylesheet">

        <!-- External JS -->
        <script src="js/general.js"></script>
        <script src="js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/autocompleter@6.0.3/autocomplete.min.js"></script>
    </head>
    <body>
        <!-- Logo -->
        <img src="images/logo.png" class="logo" />

        <!-- Check Lottery Ticket -->
        <fieldset class="box">
            <legend id="event">ထီပေါက်စဥ်ယူနေသည်</legend>
            <form>
                <!-- check types -->
                <div class="check_types">
                    <label class="radio-inline">
                        <input type="radio" name="check_type" value="single" checked>
                        <span>တစ်စောင်</span>
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="check_type" value="bulk_alphabet">
                        <span>အစောင်တွဲ (အက္ခရာကွဲ)</span>
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="check_type" value="bulk_number">
                        <span>အစောင်တွဲ (ဂဏန်းကွဲ)</span>
                    </label>
                </div>

                <!-- alphabets & numbers -->
                <div class="alphabets_and_numbers">
                    <input id="baseAlphabet" type="text" class="alphabet control" minlength="1" maxlength="2" placeholder="အက္ခရာ" />
                    <label id="alphabetBridge" class="hidden">-</label>
                    <input id="comboAlphabet" type="text" class="alphabet control hidden" minlength="1" maxlength="2" placeholder="အက္ခရာ" />

                    <input id="baseNumber" type="text" class="number control" minlength="6" maxlength="6" placeholder="ဂဏန်း ၆လုံး" />
                    <label id="numberBridge" class="hidden">-</label>
                    <input id="comboNumber" type="text" class="number control hidden" minlength="6" maxlength="6" placeholder="ဂဏန်း ၆လုံး" />
                </div>

                <!-- search -->
                <div class="buttons">
                    <input id="reset" type="reset" value="ပြန်စမည်" />
                    <input id="search" type="button" value="ထီတိုက်မည်" />
                </div>
            </form>
        </fieldset>

        <!-- not winning -->
        <div class="box spacing not_winning hidden">
            <p>ဤအကြိမ်တွင် ကံထူးခြင်းမရှိသေးပါ။</p>
        </div>

        <!-- win -->
        <div class="box spacing win hidden"></div>
    </body>
</html>
